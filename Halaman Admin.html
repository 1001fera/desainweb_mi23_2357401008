<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background: #05a5a3;
            color: rgb(255, 255, 255);
            height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            color: rgb(255, 255, 255);
            display: block;
            text-decoration: none;
            margin: 10px 0;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .card-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
            flex: 1;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#">Beranda</a>
        <a href="#">Produk</a>
        <a href="#">Kategori</a>
        <a href="#">User</a>
        <a href="#">Keluar</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 id="welcome-message">Selamat Datang, Fera Wati</h1>
        
        <div class="card-container">
            <div class="card">
                <h2>Produk</h2>
                <p id="jumlah-produk">235,740</p>
            </div>
            <div class="card">
                <h2>Kategori</h2>
                <p id="jumlah-kategori">100</p>
            </div>
            <div class="card">
                <h2>User</h2>
                <p id="jumlah-user">8</p>
            </div>
        </div>
    </div>
